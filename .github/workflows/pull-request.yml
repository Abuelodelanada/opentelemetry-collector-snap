name: Build

on:
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ§ª Build snap on amd64
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§ª Build snap on amd64
        uses: snapcrafters/ci/test-snap-build@main

  tests:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          # Install LXD
          sudo snap install lxd
          sudo lxd waitready
          sudo lxd init --minimal
          sudo lxc network set lxdbr0 ipv6.address none
          # Enable non-root user control
          sudo chmod a+wr /var/snap/lxd/common/lxd/unix.socket
          lxd_user="$USER"
          sudo usermod -a -G lxd "$lxd_user"
          # Ensure that LXD containers can talk to the internet
          sudo iptables -F FORWARD
          sudo iptables -P FORWARD ACCEPT
          # Install other snaps
          sudo snap install astral-uv --classic
      - name: Run tests
        run: make lock requirements integration
